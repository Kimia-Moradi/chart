<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    

    <canvas id="canvas" width="800" height="500"></canvas>
    <script>

        const ctx = document.getElementById('canvas').getContext('2d')
        const nums = [50, 72, 109, 85, 40, 112, 90]
        
        // drawing Y arrow
        ctx.beginPath()
        ctx.moveTo(10, 490)
        // main arrow line
        ctx.lineTo(10, 10)
        // right arrow line
        ctx.lineTo(15, 17)
        // left arrow line
        ctx.moveTo(10, 10)
        ctx.lineTo(5, 17)
        ctx.stroke()
        ctx.closePath()
        
        // drawing X arrow
        ctx.beginPath()
        ctx.moveTo(10, 490)
        // main arrow line
        ctx.lineTo(790, 490)
        // top arrow line
        ctx.lineTo(783, 485)
        // bottom arrow line
        ctx.moveTo(790, 490)
        ctx.lineTo(783, 495)
        ctx.stroke()
        ctx.closePath()
        
        for(let i = 0; i < nums.length; i ++) {
            const num = nums[i]

            let x = (i * 107.5 + 30)
            let y = 500 - (num + 10)

            let w = 95
            let h = num

            ctx.fillStyle = "rgb(" + 
                Math.random() * 255 + "," +
                Math.random() * 255 + "," +
                Math.random() * 255 + ")"

            ctx.fillRect(x, y, w, h)
        }

    </script>
</body>
</html>
